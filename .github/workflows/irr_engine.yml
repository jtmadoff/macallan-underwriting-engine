name: Underwriting Engine - IRR Update

on:
  schedule:
    - cron: "0 5 * * *"  # runs daily at 5 AM
  workflow_dispatch:

jobs:
  update-irr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests numpy-financial

      - name: Run IRR script
        env:
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
          MONDAY_BOARD_ID: ${{ secrets.MONDAY_BOARD_ID }}
        run: python scripts/irr_engine.py
